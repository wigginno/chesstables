<html>

<!-- Bootstrap & JQuery -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <a style="font-size:30px" href=/>Index</a>
    <a style="font-size:30px" href=games>Games</a>
    <a style="font-size:30px" href=players>Players</a>
    <a style="font-size:30px" href=openings>Openings</a>
    <a style="font-size:30px" href=ratings>Ratings</a>

    <h3>Games in filter:</h3>
    <table border='1'>
        <thead>
            <th>game_id</th> 
            <th>black_player</th>
            <th>white_player</th>
            <th>result</th>
            <th>opening_id</th>
        </thead>
        <tbody>
            {% for game in games %}
            <tr>
                {% for field in game %}
                <td>{{field}}</td>
                {% endfor %}
                <td><button onclick="deleteGame()">Delete</button></td>
                <td><button onclick="updateGame()">Update</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table> 
    </html>
    
</html>
