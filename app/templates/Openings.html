<html>

    <a style="font-size:30px" href=players>Players</a>

<form id="addopening" action="/addopening" method="post">
    <label>Add new opening:</label>
    <p>Opening ID: <input type="text" name="opening_id"></p>
    <p>Opening name: <input type="text" name="opening_name"></p>
    <input type="submit" value="Submit">
</form>


<h3>Openings:</h3>
<table border='1'>
    <thead> 
        <th>opening_id</th> 
        <th>opening_name</th> 
    </thead> 
    <tbody>
        {% for opening in openings %}
        <tr>
            {% for field in opening %}
            <td>{{field}}</td>
            {% endfor %}
            <td><button onclick="deleteOpening()">Delete</button></td>
            <td><button onclick="updateOpening()">Update</button></td>
        </tr>
        {% endfor %}
    </tbody> 
</table> 
</html>
