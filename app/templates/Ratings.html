<html>

<!-- Styling -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='formatting.css') }}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


<body>

    <div id="i4c-draggable-container" style="position: fixed; z-index: 1499; width: 0px; height: 0px;">
        <div data-reactroot="" class="resolved" style="all: initial;"></div>
    </div>

    <div class="w3-bar w3-black w3-card">
        <a href="/" class="w3-bar-item w3-button w3-padding-large">Index</a>
        <a href="games" class="w3-bar-item w3-button w3-padding-large">Games</a>
        <a href="players" class="w3-bar-item w3-button w3-padding-large">Players</a>
        <a href="openings" class="w3-bar-item w3-button w3-padding-large">Openings</a>
        <a href="ratings" class="w3-bar-item w3-button w3-padding-large"><b>Ratings</b></a>
    </div>

    <div class="back-ground">
        <p><form style='margin-left: 40px' id="addrating" action="/addrating" method="post">
            <p><label> Add custom rating </label></p>
            Rating name: <input type="text" name="rating_name"><br>
            </select><br>
            <input type="submit" value="Submit">
        </form></p>

        <h3 style="margin-left: 10px">Ratings:</h3>
        <table class="styled-table" style="margin: auto;" border='1'>
            <thead> 
                <th>rating_name</th> 
            </thead> 
            <tbody style="margin: auto;">
                {% for rating in ratings %}
                <tr>
                    <td style='width: 120px'>{{rating[0]}}</td>
                    <td style='width: 40px'><button onclick="location.href='/deleterating?rating_name={{rating[0]}}'">Delete</button></td>
                    <td style='width: 40px'><button onclick="location.href='/updateratingform?rating_name={{rating[0]}}'">Update</button></td>
                </tr>
                {% endfor %}
            </tbody> 
        </table>
    </div>
</body>
</html>
